{% extends "organizer/base_organizer.html" %}

{% block title %}
 Tag List
{% endblock %}

{% block content %}
<h2>Tag list</h2>
<ul>
  {% for tag in tag_list %}
    <li>
      <a href="">
        {{ tag.name|title}}
      </a>
    </li>
  {% empty %}
  <li>
    <em>There are currently no Tags available.</em>
  </li>
  {% endfor %}
</ul>
{% endblock %}
